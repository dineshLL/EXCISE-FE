<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Item Informations</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label>Item</label>
      <select class="form-control" name="item" [(ngModel)]="modal.itemCode" (ngModelChange)="loadSubInfo($event)">
        <option *ngFor="let item of itemList" value="{{item.itemCode}}">{{item.itemCode}}</option>
      </select>
    </div>
    <div class="form-group" *ngIf="subItems">
      <label>Sub Item</label>
      <select class="form-control" [(ngModel)]="modal.subItemCode" (ngModelChange)="selectUnit($event)">
        <option disabled >Select item</option>
        <option *ngFor="let item of subItems" value="{{item.subItemCode}}">{{item.subItemCode}}</option>
      </select>
    </div>
    <div class="form-group" *ngIf="modal.subItemCode">
      <label>Qty</label>
      <div class="row">
        <div class="col-sm-8">
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter quantity" [(ngModel)]="modal.amount.amount">
        </div>
        <div class="col-sm-4 pull-left">
          <span class="label label-success">{{modal.amount.unit}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
